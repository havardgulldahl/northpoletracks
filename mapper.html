<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="d3.v3.min.js"></script>
<script src="topojson.v1.min.js"></script>
<script>

// setup size of map in pixels
var width = 960,
    height = 500;

// setup the map type and the best layout
var projection = d3.geo.orthographic()
	.scale(650)
	.rotate([-40,-85])
    .clipAngle(60);

// initialize some layout stuff
var path = d3.geo.path()
    .projection(projection);

var λ = d3.scale.linear()
    .domain([0, width])
    .range([-180, 180]);

var φ = d3.scale.linear()
    .domain([0, height])
    .range([90, -90]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//what to do on mouse activity
svg.on("xmousemove", function() {
  var p = d3.mouse(this);
  console.log([λ(p[0]), φ(p[1])]);
  //projection.rotate([λ(p[0]), φ(p[1])]);
  svg.selectAll("path").attr("d", path);
});

// add map data
d3.json("world.json", function(error, world) {
  svg.append("path")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);
});

// load and display the tracker positions
d3.json("trackerdata.json", function(error, positions) {
	svg.selectAll("circle")
		.data(positions)
		.enter()
		.append("circle")
       .attr("cx", function(d) {
               return projection([d.lon, d.lat])[0];
       })
       .attr("cy", function(d) {
               return projection([d.lon, d.lat])[1];
       })		
       .attr("r", 5)
       .style("fill", "red");
});


</script>
