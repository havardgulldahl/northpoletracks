<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<style>

	.graticule {
	  fill: none;
	  stroke: #777;
	  stroke-opacity: .5;
	  stroke-width: .5px;
	}

	.land {
	  fill: #999;
	}

	.boundary {
	  fill: none;
	  stroke: #fff;
	  stroke-width: .5px;
	}


	</style>
</head>
<body>
<script src="d3.v3.min.js"></script>
<script src="topojson.v1.min.js"></script>
<script>

// setup size of map in pixels
var width = 960,
    height = 600;

// setup the map type and the best layout
var projection = d3.geo.orthographic()
	.scale(850)
	.rotate([-40,-85])
    .clipAngle(60);

// initialize some layout stuff
var path = d3.geo.path()
    .projection(projection);

var λ = d3.scale.linear()
    .domain([0, width])
    .range([-180, 180]);

var φ = d3.scale.linear()
    .domain([0, height])
    .range([90, -90]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//what to do on mouse activity
svg.on("xmousemove", function() {
  var p = d3.mouse(this);
  console.log([λ(p[0]), φ(p[1])]);
  //projection.rotate([λ(p[0]), φ(p[1])]);
  svg.selectAll("path").attr("d", path);
});

// add graticule (grid lines)
var graticule = d3.geo.graticule();
svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

// add map data
d3.json("world.json", function(error, world) {
  svg.append("path")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);
});

// add the tracker positions
d3.json("trackerdata.json", function(error, positions) {
	svg.selectAll("circle")
		.data(positions)
		.enter()
		.append("circle")
       .attr("cx", function(d) {
               return projection([d.lon, d.lat])[0];
       })
       .attr("cy", function(d) {
               return projection([d.lon, d.lat])[1];
       })		
       .attr("r", 5)
       .style("fill", "red");
	   
	svg.selectAll("text")
		.data(positions)
		.enter()
		.append("text")
		 .attr("x", function(d) { 
               return projection([d.lon, d.lat])[0];
       })		 
         .attr("y", function(d) {  
               return projection([d.lon, d.lat])[1];
       })		
         .text( function (d) { return d.at; })
         .attr("font-family", "sans-serif")
         .attr("font-size", "12px")
         .attr("fill", "green");
});


</script>
