<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<style>

	.graticule {
	  fill: #fcfcfc;
	  stroke-width: 0.2;
	  stroke: #777;
	}

	.land {
	  fill: #a6611a;
	  opacity: .3;
	}
	
	.seaice {
	  fill: #80cdc1;
	  opacity: .3;
	  stroke: #018571;
	  stroke-opacity: .5;
	  stroke-width: .5px;
	
	}

	.boundary {
	  fill: none;
	  stroke: #f5f5f5;
	  stroke-width: .5px;
	}

	.tracker-point {
	  fill: #a6611a;
	  opacity: 0.9;
	}
	
	.custom-point {
	  fill: red;
	}

	.tracker-text {
	  font-family: sans-serif;
	  font-size: x-small;
	  fill: #a6611a;
	  opacity: 0.6;
	}
	
	.tooltip{ 
		background-color:rgba(68,136,187,0.5);
          margin: 10px;
          height: 50px;
          width: 150px;
          padding-left: 10px; 
          padding-top: 10px;
		border-radius:10px;
		font-size: small;
		font-family: sans-serif;
	}
	</style>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
<script src="d3.v3.min.js"></script>
<script src="topojson.v1.min.js"></script>
<script src="queue.v1.min.js"></script>
<script src="tooltip.js"></script>
<script type="text/javascript">

// setup size of map in pixels
var width = 960,
    height = 600;

// setup the map type and the best layout
var projection = d3.geo.stereographic()
	.scale(2000)
	.rotate([-40,-85])
    .clipAngle(60);

// initialize some layout stuff
var path = d3.geo.path()
    .projection(projection);

var λ = d3.scale.linear()
    .domain([0, width])
    .range([-180, 180]);

var φ = d3.scale.linear()
    .domain([0, height])
    .range([90, -90]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


// add graticule (grid lines)
var graticule = d3.geo.graticule();
svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);
	
	
//what to do on mouse activity
svg.on("xmousemove", function() {
  var p = d3.mouse(this);
  //console.log([λ(p[0]), φ(p[1])]);
  //projection.rotate([λ(p[0]), φ(p[1])]);
  //svg.selectAll("path").attr("d", path);
});


// add map data
d3.json("world.json", function(error, world) {
  svg.append("path")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);
});

// add ice data
d3.json("extent_N_201502_polygon.geo.json", function(error, seaice) {
svg.append("path")
    .datum(seaice)
	.attr("class", "seaice")
    .attr("d", path);
});

// add points of interest

var poiData = [
  { "lat": 90, "lon": 0, "fa": false, "text": "Nordpolen", "icon": "\uf024"},
  { "lat": 88.5, "lon": 60, "fa": true, "text": "Barneo", "icon": "\uf072"},
];

svg.selectAll("text")
    .data(poiData)
    .enter()
    .append("text")
    .attr("x", function (d) { return projection([d.lon, d.lat])[0]; })
    .attr("y", function (d) { return projection([d.lon, d.lat])[1]; })
	 .text( function (d) { return (d.fa) ? d.icon : d.text; })
	 .attr('font-family', function (d) { return (d.fa) ? "FontAwesome" : "sans-serif"; })
	 .attr("class", "poi");

// add live points to the map
var trackerpoints = [];
var custompoints = [];
var dsv = d3.dsv(";", "text/plain");
queue()
    .defer(d3.json, 'trackerdata.json') // tracker points
    .defer(dsv, 'poi.csv') // custom points
    .await(asyncpointloader); // function that uses files	 

function asyncpointloader(error, _trackerpoints, _custompoints) {
	trackerpoints = _trackerpoints;
	custompoints = _custompoints;
	setup();
}

function setup() {
	addpoints(trackerpoints, "tracker");
	addpoints(custompoints, "custom");
}
	
var addpoints = function(positions, origin) {
	console.log("add %o : %o", origin, positions);
	function fmtdate(timestamp) {
		var d = new Date(timestamp);
		var mnth = ['jan', 'feb', 'mars', 'april', 'mai', 'juni', 'juli', 'aug', 'sept', 'okt', 'nov', 'des'];
		return d.getDate() + '. ' + mnth[d.getMonth()] + ' kl ' + d.getHours();
	};
	var labelxy = [];
	var dots = svg.selectAll("circle")
		.data(positions)
		.enter()
		.append("circle")
       .attr("cx", function(d) {
               return projection([d.lon, d.lat])[0];
       })
       .attr("cy", function(d) { 		  
               return projection([d.lon, d.lat])[1];
       })		
       .attr("r", 5)
       .attr("class", origin+"-point")
	   //.attr("visibility", function(d) { (d.source != "IRIDIUM")? "visible" : "hidden"; })
	   .call(d3.helper.tooltip(
		function(d, i){
		  var _d = new Date(d.at);
		  var days = ['Mandag', 'Tirsdag', 'Onsdag', 'Torsdag', 'Fredag', 'Lørdag', 'Søndag'];
		  return "<div><b>"+days[_d.getDay()] + " " + _d.getDate() + "/" + _d.getMonth() +
			"</b><br><i class='fa fa-empire'></i> "+d.temp+ // temperature
			"°C <i class='fa fa-tachometer'></i> "+d.sog+"m/s"+  // speed over ground = speed
			//"<i class='fa fa-compass'></i> "+d.cog+ // course over ground
			"</div>";
		}));
	
			
	svg.selectAll("text")
		.data(positions)
		.enter()
		.append("text")
		 .attr("x", function(d) { 
               return projection([d.lon, d.lat])[0];
       })		
		 .attr("dx", "1em")
         .attr("y", function(d) {  
               return projection([d.lon, d.lat])[1];
       })		
         .text( function (d) { return (d.at !== undefined) ? fmtdate(d.at) : d.text;})
		 .attr("visibility", function(d) {
			if(d.source == "IRIDIUM") { return "hidden"; } // we only want gps points
			var xy = projection([d.lon, d.lat]);
			for(var _x,_y,i=0; i<labelxy.length;i++) {
				_x = labelxy[i][0];
				_y = labelxy[i][1];
			// collision detection
			if( (Math.abs(xy[0] - _x) < 10) || (Math.abs(xy[1] - _y) < 10) ) {
					return 'hidden'; // too close to other labels
				}
			}
			labelxy.push(xy); // add this to list of visible labels
			return 'visible';
			
		 })
         .attr("class", "tracker-text");
};

var zoom = d3.behavior.zoom()
    .translate(projection.translate())
    .scale(projection.scale())
    .scaleExtent([height, 8 * height])
    .on("zoom", zoomed);

function zoomed() {
  projection.translate(d3.event.translate).scale(d3.event.scale);
  svg.selectAll("path").attr("d", path);
  setup();
}
	
svg.call(zoom);

</script>
